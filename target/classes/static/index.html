<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LBD - Saúde Crônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-container">
        <div class="card-login">
            <h2>LBD Saúde Crônica</h2>
            <p>Acesse seu portal de acompanhamento.</p>
            
            <form id="login-form">
                <div class="input-group">
                    <label for="login-usuario">Usuário (CPF, CRM ou Admin)</label>
                    <input type="text" id="login-usuario" required>
                </div>
                <div class="input-group">
                    <label for="login-senha">Senha</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <p id="login-error" class="error-msg"></p>
            </form>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header>
            <div class="container">
                <h1>Portal de Acompanhamento</h1>
                <button id="logout-btn" class="btn btn-secondary">Sair</button>
            </div>
        </header>

        <main class="container">
            <div class="card" id="dashboard-area">
                <h2>Olá, <span id="user-name">Usuário</span>!</h2>
                <p>Seu nível de acesso: <b id="user-role"></b></p>
            </div>
            
            <div id="data-area" class="container-flex">
                </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
